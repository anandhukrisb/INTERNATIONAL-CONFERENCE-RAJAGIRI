<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Committee | 2027 ICSWHMH</title>
  <link rel="icon" type="image/x-icon" href="assets/Favicon-192.ico?v=2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="navbar.js" defer></script>
  <script src="footer.js" defer></script>
  <script src="router.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #fdfbf7;
      font-family: "Inter", system-ui, sans-serif;
      color: #333;
    }

    .committee-section {
      max-width: 1200px;
      margin: 80px auto;
      padding: 40px 20px;
    }

    .section-title {
      font-family: "Outfit", sans-serif;
      font-size: 2rem;
      color: #1d0a3f;
      margin-bottom: 40px;
    }

    .section-title::after {
      content: "";
      width: 80px;
      height: 4px;
      background: #c9a227;
      display: block;
      margin-top: 10px;
      border-radius: 3px;
    }

    /* ================= GRID ================= */
    .committee-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      column-gap: 20px;
      row-gap: 50px;
      margin-bottom: 80px;
    }

    /* ================= CARD ================= */
    .committee-card {
      background: #1d0a3f;
      color: #fff;
      border-radius: 12px;
      border-left: 6px solid #c9a227;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 380px;
      transition: all 0.6s cubic-bezier(0.79, -0.01, 0, 0.99);
      position: relative;
      z-index: 1;
    }

    .committee-card:hover {
      transform: scale(1.05); /* Smooth enlarging */
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      z-index: 2;
    }

    .card-header {
      text-align: center;
      padding: 30px 20px;
    }

    .card-header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card-header h3 {
      margin: 0;
      font-size: 1.05rem;
    }

    .card-header h4 {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #c9a227;
      font-weight: 400;
    }

    .card-footer {
      padding: 20px;
      text-align: center;
    }

    .toggle-btn {
      background: #c9a227;
      color: #1d0a3f;
      border: none;
      padding: 8px 22px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle-btn:hover {
      background: #fdfbf7;
    }

    /* ================= MODAL ================= */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
      z-index: 9999;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #1d0a3f;
      color: #fff;
      width: 90%;
      max-width: 650px;
      border-radius: 16px;
      padding: 30px;
      position: relative;
      transform: translateY(30px) scale(0.96);
      opacity: 0;
      transition:
        transform 0.45s cubic-bezier(0.22,1,0.36,1),
        opacity 0.45s ease;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 18px;
      font-size: 26px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease; /* Smooth rotation */
    }

    .modal-close:hover {
      transform: rotate(90deg);
      color: #c9a227; /* Optional: adds a nice touch with the theme color */
    }

    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .modal-header h4 {
      margin-top: 6px;
      color: #c9a227;
      font-weight: 400;
    }

    .modal-body {
      font-size: 0.95rem;
      line-height: 1.7;
      text-align: justify;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 992px) {
      .committee-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 768px) {
      .committee-grid { grid-template-columns: 1fr; }
      .committee-card:hover { transform: none; }
    }
  </style>
</head>

<body>

<div class="committee-section">
<floating-navbar></floating-navbar>
  <!-- EXTERNAL -->
  <h2 class="section-title">EXTERNAL COMMITTEE MEMBERS</h2>

  <div class="committee-grid">

    <div class="committee-card">
      <div class="card-header">
        <img src="assets/ext1.jpg">

        <h4>University of Melbourne</h4>
      </div>
      <div class="card-footer">
        <button class="toggle-btn open-profile"
          data-img="assets/ext1.jpg"
          data-name="PROF LYNETTE JOUBERT"
          data-affiliation="University of Melbourne"
          data-details="Internationally recognised scholar in social work education and mental health practice with extensive global leadership experience.">
          View Profile
        </button>
      </div>
    </div>

    <div class="committee-card">
      <div class="card-header">
        <img src="assets/ext2.jpg">
        <h3>PROF VARDA SOSKOLNE</h3>
        <h4>Bar-Ilan University</h4>
      </div>
      <div class="card-footer">
        <button class="toggle-btn open-profile"
          data-img="assets/ext2.jpg"
          data-name="PROF VARDA SOSKOLNE"
          data-affiliation="Bar-Ilan University"
          data-details="Specialist in health, disability studies, and social policy with extensive international research collaborations.">
          View Profile
        </button>
      </div>
    </div>

    <div class="committee-card">
      <div class="card-header">
        <img src="assets/ext3.jpg">
        <h3>DR HADAS ROSENNE</h3>
        <h4>Hadassah Medical Center, Israel</h4>
      </div>
      <div class="card-footer">
        <button class="toggle-btn open-profile"
          data-img="assets/ext3.jpg"
          data-name="DR HADAS ROSENNE"
          data-affiliation="Hadassah Medical Center, Israel"
          data-details="Medical social work professional focusing on trauma-informed care and interdisciplinary healthcare practice.">
          View Profile
        </button>
      </div>
    </div>

    <div class="committee-card">
      <div class="card-header">
        <img src="assets/ext4.jpg">
        <h3>PROF MIRIAM SCHIFF</h3>
        <h4>The Hebrew University of Jerusalem</h4>
      </div>
      <div class="card-footer">
        <button class="toggle-btn open-profile"
          data-img="assets/ext4.jpg"
          data-name="PROF MIRIAM SCHIFF"
          data-affiliation="The Hebrew University of Jerusalem"
          data-details="Dean of the Paul Baerwald School of Social Work with research interests in trauma, migration, and resilience.">
          View Profile
        </button>
      </div>
    </div>

  </div>

  <!-- INTERNAL -->
  <h2 class="section-title">INTERNAL COMMITTEE MEMBERS</h2>

  <div class="committee-grid">

    <!-- INTERNAL CARDS -->
    <script>
      const members = [
        ["PROF SAJU MD","RCSS","Academic leadership and curriculum development in social work education.","assets/int1.jpg"],
        ["DR ANISH KR","RCSS","Teaching and research innovation in social work.","assets/int2.jpg"],
        ["DR KIRAN THAMPI","RCSS","Research, community engagement, and professional training.","assets/int3.jpg"],
        ["DR SUNIROSE IP","RCSS","Teaching, research, and field-based social interventions.","assets/int4.jpg"],
        ["DR NYCIL ROMIS THOMAS","RCSS","Pedagogy, mentoring, and practice innovation.","assets/int5.jpg"],
        ["DR SHINTO JOSEPH","RCSS","Institutional development and academic planning.","assets/int6.jpg"],
        ["DR RAJEEV SP","RCSS","Research coordination and academic administration.","assets/int7.jpg"],
        ["DR ANIL JOHN","RCSS","Curriculum design and professional training.","assets/int8.jpg"]
      ];

      document.write(
        members.map(m => `
          <div class="committee-card">
            <div class="card-header">
              <img src="${m[3]}">
              <h3>${m[0]}</h3>
              <h4>${m[1]}</h4>
            </div>
            <div class="card-footer">
              <button class="toggle-btn open-profile"
                data-img="${m[3]}"
                data-name="${m[0]}"
                data-affiliation="${m[1]}"
                data-details="${m[2]}">
                View Profile
              </button>
            </div>
          </div>
        `).join("")
      );
    </script>

  </div>

</div>

<!-- MODAL -->
<div id="profileModal" class="modal-overlay">
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <div class="modal-header">
      <img id="modalImage">
      <h3 id="modalName"></h3>
      <h4 id="modalAffiliation"></h4>
    </div>
    <div class="modal-body" id="modalDetails"></div>
  </div>
</div>
<main-footer></main-footer>

<script>
  const modal = document.getElementById("profileModal");
  const modalImage = document.getElementById("modalImage");
  const modalName = document.getElementById("modalName");
  const modalAffiliation = document.getElementById("modalAffiliation");
  const modalDetails = document.getElementById("modalDetails");

  document.addEventListener("click", e => {
    if (e.target.classList.contains("open-profile")) {
      modalImage.src = e.target.dataset.img;
      modalName.textContent = e.target.dataset.name;
      modalAffiliation.textContent = e.target.dataset.affiliation;
      modalDetails.textContent = e.target.dataset.details;
      modal.classList.add("active");
      document.body.style.overflow = "hidden";
    }

    if (e.target.classList.contains("modal-close") || e.target === modal) {
      modal.classList.remove("active");
      document.body.style.overflow = "";
    }
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      modal.classList.remove("active");
      document.body.style.overflow = "";
    }
  });
</script>

</body>
</html>
