<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Committee | 2027 ICSWHMH</title>
  <link rel="icon" type="image/x-icon" href="assets/Favicon-192.ico?v=2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="navbar.js" defer></script>
  <script src="footer.js" defer></script>
  <script src="router.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;600;800&display=swap"
    rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fdfbf7;
      font-family: "Inter", system-ui, sans-serif;
      color: #333;
    }

    .committee-section {
      max-width: 95%;
      margin: 80px auto;
      padding: 40px 20px;
    }

    .section-title {
      font-family: "Outfit", sans-serif;
      font-size: 2rem;
      color: #1d0a3f;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .section-title::after {
      content: "";
      width: 80px;
      height: 4px;
      background: #c9a227;
      display: block;
      margin-top: 10px;
      border-radius: 3px;
    }

    /* GRID */
    .committee-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      column-gap: 20px;
      row-gap: 50px;
      margin-bottom: 80px;
    }

    /* CARD */
    .committee-card {
      background: #1d0a3f;
      color: #fff;
      border-radius: 12px;
      border-left: 6px solid #c9a227;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);

      display: flex;
      flex-direction: column;

      min-height: 360px;
      transition: transform 0.6s cubic-bezier(0.79, -0.01, 0, 0.99),
        box-shadow 0.6s ease;
    }

    .committee-card:hover {
      transform: scale(1.05);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
    }

    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 30px 20px 10px;
      justify-content: center;
      flex: 1;
    }

    .card-header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card-header h3 {
      margin: 8px 0 4px;
      font-size: 1.05rem;
    }

    .card-header h4 {
      margin: 0;
      font-size: 0.85rem;
      color: #c9a227;
      font-weight: 400;
    }

    .card-footer {
      margin-top: auto;
      padding: 10px 20px 20px;
      text-align: center;
    }

    .toggle-btn {
      background: #c9a227;
      color: #1d0a3f;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 600;
      text-transform: capitalize;
      letter-spacing: normal;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .toggle-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      z-index: -1;
      transition: clip-path 0.4s ease-out;
      clip-path: circle(0% at 0 50%);
    }

    .toggle-btn:hover::before {
      clip-path: circle(150% at 0 50%);
    }

    .toggle-btn:hover {
      transform: translateY(-3px);
      color: #1d0a3f;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
      z-index: 9999;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #1d0a3f;
      color: #fff;
      width: 90%;
      max-width: 650px;
      border-radius: 16px;
      padding: 30px;
      position: relative;

      transform: translateY(100vh);
      opacity: 0;
      transition:
        transform 0.5s cubic-bezier(0.16, 1, 0.3, 1),
        opacity 0.5s ease;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    /* CLOSE BUTTON */
    .modal-close {
      position: absolute;
      top: 15px;
      right: 18px;
      font-size: 26px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: transform 0.4s ease, color 0.4s ease;
    }

    .modal-close:hover {
      transform: rotate(90deg);
      color: #c9a227;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      object-position: center;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .modal-header h4 {
      margin-top: 6px;
      color: #c9a227;
      font-weight: 400;
    }

    .modal-body {
      font-size: 0.95rem;
      line-height: 1.7;
      text-align: justify;
    }

    /* TABLET VIEW */
    @media (min-width: 769px) and (max-width: 992px) {
      .committee-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* MOBILE VIEW */
    @media (max-width: 768px) {
      .committee-grid {
        grid-template-columns: 1fr;
        justify-items: center;
        /* Center align cards */
      }

      .committee-card {
        width: 100%;
        max-width: 380px;
        /* Constrain width for better mobile look */
      }

      .committee-card:hover {
        transform: none;
      }
    }
  </style>
</head>

<body>

  <floating-navbar></floating-navbar>

  <div class="committee-section">

    <h2 class="section-title">EXTERNAL COMMITTEE MEMBERS</h2>
    <div class="committee-grid" id="externalGrid"></div>

    <h2 class="section-title">INTERNAL COMMITTEE MEMBERS</h2>
    <div class="committee-grid" id="internalGrid"></div>

  </div>

  <!-- MODAL -->
  <div id="profileModal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div class="modal-header">
        <img id="modalImage">
        <h3 id="modalName"></h3>
        <h4 id="modalAffiliation"></h4>
      </div>
      <div class="modal-body" id="modalDetails"></div>
    </div>
  </div>

  <main-footer></main-footer>

  <script>
    const external = [
      [
        "PROF. LYNETTE JOUBERT",
        "Professor of Social Work, University of Melbourne",
        "Professor Lynette Joubert is an internationally recognised academic in social work education and mental health practice. Her work spans curriculum development, professional training, and policy-oriented research. She has held senior leadership roles in higher education and has contributed extensively to global discussions on social work pedagogy, mental health systems, and interdisciplinary collaboration.",
        "assets/committee/ext1.jpg"
      ],
      [
        "PROF. VARDA SOSKOLNE",
        "Professor, Bar-Ilan University, Israel",
        "Professor Varda Soskolne is a senior scholar in health and disability studies with a strong interdisciplinary focus. Her research addresses social policy, rehabilitation, and inclusive practices for vulnerable populations. She has been actively involved in international research collaborations and has contributed to evidence-based policy formulation in health and social welfare sectors.",
        "assets/committee/ext2.jpg"
      ],
      [
        "DR. HADAS ROSENNE",
        "Medical Social Work Specialist, Hadassah Medical Center",
        "Dr. Hadas Rosenne is a medical social work specialist with extensive experience in hospital-based psychosocial care. Her professional interests include trauma-informed practice, crisis intervention, and interdisciplinary healthcare teamwork. She works closely with medical professionals to support patients and families through complex health challenges.",
        "assets/committee/ext3.webp"
      ],
      [
        "PROF. MIRIAM SCHIFF",
        "Dean, Hebrew University of Jerusalem",
        "Professor Miriam Schiff serves as the Dean of the Paul Baerwald School of Social Work and Social Welfare. Her research focuses on trauma, migration, resilience, and social intervention strategies. She has published widely and is recognised for her leadership in advancing social work education and research at national and international levels.",
        "assets/committee/ext4.jpg"
      ]
    ];


    const internal = [
      [
        "PROF. FR. SAJU M.D., Ph.D",
        "Principal & Professor, RCSS",
        "Professor Fr. Saju M.D. is an academic leader with extensive experience in social work education, community development, and mental health. His work emphasises institutional leadership, curriculum innovation, and the integration of academic learning with field-based practice.",
        "assets/committee/int1.jpg"
      ],
      [
        "DR. ANISH K.R.",
        "Associate Professor, RCSS",
        "Dr. Anish K.R. specialises in mental health, addiction studies, and community-based interventions. His teaching and research focus on evidence-informed practice, counselling approaches, and strengthening psychosocial support systems within communities.",
        "assets/committee/int2.jpg"
      ],
      [
        "DR. KIRAN THAMPI",
        "Associate Professor & Head, RCSS",
        "Dr. Kiran Thampiâ€™s academic interests include organisational studies, development practice, and international social work. He actively engages in research, faculty mentoring, and academic programme coordination, contributing to institutional growth and quality assurance.",
        "assets/committee/int3.jpg"
      ],
      [
        "DR. SUNIROSE I.P.",
        "Associate Professor, RCSS",
        "Dr. Sunirose I.P. focuses on family counselling, gender studies, and community engagement. Her work integrates teaching, research, and field practice, with special emphasis on strengthening family systems and promoting social inclusion.",
        "assets/committee/int4.jpg"
      ],
      [
        "DR. NYCIL ROMIS THOMAS",
        "Associate Professor, RCSS",
        "Dr. Nycil Romis Thomas is engaged in pedagogy, academic mentoring, and innovative social work practice. His interests include professional ethics, experiential learning, and capacity building for students and practitioners.",
        "assets/committee/int5.jpg"
      ],
      [
        "DR. SHINTO JOSEPH",
        "Associate Professor, RCSS",
        "Dr. Shinto Joseph contributes to institutional development, governance, and academic planning. His academic work supports strategic initiatives aimed at enhancing teaching quality, research productivity, and community outreach.",
        "assets/committee/int6.jpg"
      ],
      [
        "DR. RAJEEV S.P.",
        "Assistant Professor, RCSS",
        "Dr. Rajeev S.P. is involved in research coordination, academic administration, and scholarly activities. His professional interests include social research methods, programme evaluation, and student development.",
        "assets/committee/int7.jpg"
      ],
      [
        "DR. ANIL JOHN",
        "Assistant Professor, RCSS",
        "Dr. Anil John focuses on curriculum design, professional training, and institutional capacity building. His work emphasises bridging theory and practice in social work education through field-based learning and skill development.",
        "assets/committee/int8.jpg"
      ]
    ];


    function renderCards(data, containerId) {
      document.getElementById(containerId).innerHTML =
        data.map(m => `
        <div class="committee-card">
          <div class="card-header">
            <img src="${m[3]}">
            <h3>${m[0]}</h3>
            <h4>${m[1]}</h4>
          </div>
          <div class="card-footer">
            <button class="toggle-btn open-profile"
              data-img="${m[3]}"
              data-name="${m[0]}"
              data-affiliation="${m[1]}"
              data-details="${m[2]}">
              View Profile
            </button>
          </div>
        </div>
      `).join("");
    }

    renderCards(external, "externalGrid");
    renderCards(internal, "internalGrid");

    const modal = document.getElementById("profileModal");

    document.addEventListener("click", e => {
      if (e.target.classList.contains("open-profile")) {
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
        modal.querySelector("#modalImage").src = e.target.dataset.img;
        modal.querySelector("#modalName").textContent = e.target.dataset.name;
        modal.querySelector("#modalAffiliation").textContent = e.target.dataset.affiliation;
        modal.querySelector("#modalDetails").textContent = e.target.dataset.details;
      }

      if (e.target.classList.contains("modal-overlay") || e.target.classList.contains("modal-close") || e.target.closest('.modal-close')) {
        modal.classList.remove("active");
        setTimeout(() => {
          document.body.style.overflow = "";
        }, 500);
      }
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        modal.classList.remove("active");
        document.body.style.overflow = "";
      }
    });
  </script>

</body>

</html>
