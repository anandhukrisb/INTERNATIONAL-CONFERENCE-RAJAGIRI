<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ICSWHMH 2027</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <script src="navbar.js" defer></script>
    <script src="footer.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">

    <style>
        /* ================= GLOBAL ================= */
        body {
            background-color: #FDFBF7;
            color: #2D3436;
            font-family: 'Outfit', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        /* ================= TITLE ================= */
        .contact-title-section {
            margin-top: 180px;
            margin-left: 60px;
            margin-bottom: 50px;
        }

        #pageTitle {
            font-family: 'Outfit', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-weight: 700;
            color: #1D0A3F;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding-left: 20px;
        }

        #pageTitle::after {
            content: "";
            display: block;
            width: 70px;
            height: 4px;
            background-color: #C9A227;
            margin-top: 10px;
            border-radius: 3px;
        }

        .contact-intro {
            padding-left: 80px;
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 60px;
            max-width: 1000px;
        }

        /* ================= CONTACT INFO ================= */
        .contact-grid {
            padding: 0 80px;
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .contact-icon {
            font-size: 2.5rem;
            color: #1D0A3F;
            line-height: 1;
        }

        .contact-text h4 {
            font-weight: 600;
            color: #1D0A3F;
            margin-bottom: 15px;
            font-size: 1.25rem;
        }

        .contact-text p {
            margin: 0;
            line-height: 1.6;
            color: #555;
        }

        .contact-text a {
            color: #00779B;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-text a:hover {
            text-decoration: underline;
        }

        /* ================= DECORATIVE SEPARATOR ================= */
        .separator {
            border: 0;
            border-top: 1px solid #E0E0E0;
            margin: 10px 80px;
        }

        /* ================= SOCIAL SECTION ================= */
        .social-section {
            text-align: center;
            margin: 10px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .social-icons a {
            font-size: 2.5rem;
            color: #333;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #1D0A3F;
        }

        .hashtag-text {
            font-size: 1.1rem;
            color: #666;
        }

        .hashtag-text span {
            color: #C43E5D;
            /* Closest to the reddish hashtag in image */
            font-weight: 600;
        }

        /* ================= SUBSCRIBE BUTTON ================= */
        .subscribe-container {
            display: flex;
            justify-content: center;
            margin: 30px 0 60px;
        }

        .btn-subscribe {
            background-color: #C9A227;
            /* Matching project gold color */
            color: white;
            padding: 15px 50px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(201, 162, 39, 0.2);
        }

        .btn-subscribe:hover {
            background-color: #b08d20;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(201, 162, 39, 0.3);
            color: white;
        }

        /* ================= MOBILE ================= */
        @media (max-width: 768px) {
            .contact-title-section {
                margin-top: 120px;
                margin-left: 0;
                text-align: center;
            }

            #pageTitle {
                padding-left: 0;
            }

            #pageTitle::after {
                margin: 10px auto 0;
            }

            .contact-intro {
                padding: 0 20px;
                text-align: center;
            }

            .contact-grid {
                padding: 0 20px;
            }

            .contact-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-bottom: 40px;
            }

            .separator {
                margin: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <floating-navbar></floating-navbar>

    <div class="contact-title-section">
        <h2 id="pageTitle">CONTACT US</h2>
    </div>

    <div class="contact-intro">
        <p>Please contact the team at Forum Group with any questions regarding the Conference:</p>
    </div>

    <div class="container-fluid">
        <div class="row contact-grid g-4">
            <!-- Address -->
            <div class="col-md-4">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-geo-alt"></i>
                    </div>
                    <div class="contact-text">
                        <h4>Address</h4>
                        <p>Suite 10/Level 1, 285a Crown St,<br>
                            Surry Hills, NSW, 2010,<br>
                            Australia</p>
                    </div>
                </div>
            </div>

            <!-- Phone -->
            <div class="col-md-4">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-phone"></i>
                    </div>
                    <div class="contact-text">
                        <h4>Phone</h4>
                        <p>+ 61 2 8667 0737</p>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="col-md-4">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <div class="contact-text">
                        <h4>Email</h4>
                        <p><a href="mailto:aasw@forumgroupevents.com.au">aasw@forumgroupevents.com.au</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="separator">

    <div class="social-section">
        <div class="social-icons">
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter-x"></i></a>
        </div>
        <p class="hashtag-text">Add your voice to the global conversation <span>#ISWMHCMelb2024</span></p>
    </div>

    <hr class="separator">

    <div class="subscribe-container">
        <button class="btn btn-subscribe">Subscribe to News</button>
    </div>

    <main-footer></main-footer>

</body>

</html>
