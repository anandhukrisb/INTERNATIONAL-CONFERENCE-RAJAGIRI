<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speakers | 2027 ICSWHMH</title>
  <link rel="icon" type="image/x-icon" href="assets/Favicon-192.ico?v=2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="navbar.js" defer></script>
  <script src="footer.js" defer></script>
  <script src="router.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;600;800&display=swap"
    rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #FDFBF7;
      font-family: "Inter", system-ui, sans-serif;
      color: #333;
    }

    .speakers-section {
      max-width: 95%;
      margin: 100px auto;
      padding: 40px 20px;
    }

    .section-title {
      font-family: "Outfit", sans-serif;
      font-size: 2rem;
      color: #1D0A3F;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .section-title::after {
      content: "";
      width: 80px;
      height: 4px;
      background: #C9A227;
      display: block;
      margin-top: 10px;
      border-radius: 3px;
    }

    .speakers-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      margin-bottom: 80px;
    }

    .speaker-card {
      background: #1D0A3F;
      color: #fff;
      border-radius: 12px;
      border-left: 6px solid #C9A227;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .25);
      padding: 30px;
      display: flex;
      gap: 25px;
      transition: transform .4s ease, box-shadow .4s ease;
    }

    .speaker-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, .35);
    }

    .speaker-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .speaker-info h3 {
      margin: 0;
      font-family: "Outfit";
      font-size: 1.3rem;
    }

    .speaker-info h6 {
      margin: 8px 0;
      font-size: .85rem;
      color: #C9A227;
      font-weight: 400;
    }

    .speaker-info p {
      font-size: .9rem;
      line-height: 1.5;
      margin-bottom: 15px;
      text-align: justify;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .read-more-btn {
      background: #C9A227;
      color: #1D0A3F;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: .85rem;
      cursor: pointer;
      font-weight: 600;
      text-transform: capitalize;
      letter-spacing: normal;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .read-more-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      z-index: -1;
      transition: clip-path 0.4s ease-out;
      clip-path: circle(0% at 0 50%);
    }

    .read-more-btn:hover::before {
      clip-path: circle(150% at 0 50%);
    }

    .read-more-btn:hover {
      transform: translateY(-3px);
      color: #1D0A3F;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .35s ease;
      z-index: 9999;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #1D0A3F;
      color: #fff;
      width: 90%;
      max-width: 700px;
      border-radius: 16px;
      padding: 30px;
      position: relative;
      transform: translateY(100vh);
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.5s ease;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 18px;
      font-size: 26px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: transform .4s ease, color .4s ease;
    }

    .modal-close:hover {
      transform: rotate(90deg);
      color: #C9A227;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      object-position: center;
    }

    .modal-header h3 {
      margin: 0;
      font-family: "Outfit";
    }

    .modal-header h4 {
      margin-top: 6px;
      color: #C9A227;
      font-weight: 400;
      font-size: .9rem;
    }

    .modal-body {
      font-size: .95rem;
      line-height: 1.7;
      text-align: justify;
    }

    @media (max-width: 768px) {
      .speakers-grid {
        grid-template-columns: 1fr;
      }

      .speaker-card {
        flex-direction: column;
        text-align: center;
      }

      .speaker-info p {
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <floating-navbar></floating-navbar>

  <div class="speakers-section">

    <h2 class="section-title">INTERNATIONAL KEYNOTE SPEAKERS</h2>
    <div class="speakers-grid" id="internationalGrid"></div>

    <h2 class="section-title">KEYNOTE SPEAKERS</h2>
    <div class="speakers-grid" id="keynoteGrid"></div>

    <h2 class="section-title">NORMA PARKER ADDRESS</h2>
    <div class="speakers-grid" id="normaGrid"></div>

  </div>

  <!-- MODAL -->
  <div id="profileModal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div class="modal-header">
        <img id="modalImage">
        <h3 id="modalName"></h3>
        <h4 id="modalAffiliation"></h4>
      </div>
      <div class="modal-body" id="modalDetails"></div>
    </div>
  </div>

  <main-footer></main-footer>

  <script>
    const international = [
      {
        name: "DR CINDY BLACKSTOCK",
        affiliation: "Executive Director, First Nations Child and Family Caring Society, Canada",
        short: "Over 30 years of experience in child welfare and Indigenous rights.",
        full: "Dr Cindy Blackstock is a member of the Gitxsan First Nation and serves as Executive Director of the First Nations Child and Family Caring Society. She is a professor at McGill University and led the landmark human rights case implementing Jordan’s Principle.",
        img: "assets/speakers/speaker1.jpg"
      },
      {
        name: "DR MICHAEL UNGAR",
        affiliation: "Director, Resilience Research Centre, Canada",
        short: "Canada Research Chair in Child, Family and Community Resilience.",
        full: "Michael Ungar is a Professor of Social Work at Dalhousie University and the world’s top-ranked social work scholar. He has authored 18 books and advises governments and institutions globally.",
        img: "assets/speakers/speaker2.jpg"
      }
    ];

    const keynote = [
      {
        name: "A/PROFESSOR HEATHER BOETTO",
        affiliation: "Associate Professor, Charles Sturt University, Australia",
        short: "Expert in Environmental and EcoSocial Work.",
        full: "Heather Boetto is a leading scholar in Environmental Social Work. Her research focuses on environmental justice, disaster practice, and ecosocial frameworks. She received the Higher Degree by Research Medal in 2017.",
        img: "assets/speakers/speaker3.png"
      },
      {
        name: "PROFESSOR TOM CALMA",
        affiliation: "AO FAA FASSA FAHA FANZSOG, Australia",
        short: "Aboriginal Elder and leader in Indigenous health and social justice.",
        full: "Professor Tom Calma is an Aboriginal Elder from the Kungarakan people. He has held senior roles in academia and public service and is National Coordinator for Tackling Indigenous Smoking.",
        img: "assets/speakers/speaker4.jpg"
      }
    ];

    const norma = [
      {
        name: "A/PROFESSOR HEATHER BOETTO",
        affiliation: "Norma Parker Address Speaker",
        short: "Address on environmental justice and social wellbeing.",
        full: "In the Norma Parker Address, Heather Boetto explores the intersection of environmental justice, disaster response, and social wellbeing, highlighting the role of social work in climate action.",
        img: "assets/speakers/speaker3.png"
      }
    ];

    function renderSpeakers(data, containerId) {
      document.getElementById(containerId).innerHTML = data.map(s => `
        <div class="speaker-card">
          <img src="${s.img}">
          <div class="speaker-info">
            <h3>${s.name}</h3>
            <h6>${s.affiliation}</h6>
            <p>${s.short}</p>
            <button class="read-more-btn open-profile"
              data-img="${s.img}"
              data-name="${s.name}"
              data-affiliation="${s.affiliation}"
              data-details="${s.full}">
              Read More
            </button>
          </div>
        </div>
      `).join("");
    }

    renderSpeakers(international, "internationalGrid");
    renderSpeakers(keynote, "keynoteGrid");
    renderSpeakers(norma, "normaGrid");

    const modal = document.getElementById("profileModal");

    document.addEventListener("click", e => {
      if (e.target.classList.contains("open-profile")) {
        modal.classList.add("active");
        document.body.style.overflow = "hidden";

        modal.querySelector("#modalImage").src = e.target.dataset.img;
        modal.querySelector("#modalName").textContent = e.target.dataset.name;
        modal.querySelector("#modalAffiliation").textContent = e.target.dataset.affiliation;
        modal.querySelector("#modalDetails").textContent = e.target.dataset.details;
      }

      if (e.target.classList.contains("modal-overlay") || e.target.classList.contains("modal-close") || e.target.closest('.modal-close')) {
        modal.classList.remove("active");
        setTimeout(() => {
          document.body.style.overflow = "";
        }, 500);
      }
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        modal.classList.remove("active");
        document.body.style.overflow = "";
      }
    });
  </script>

</body>

</html>
